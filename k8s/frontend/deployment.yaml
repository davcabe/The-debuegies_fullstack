apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: remix-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: remix-frontend
  template:
    metadata:
      labels:
        app: remix-frontend
    spec:
      containers:
        - name: frontend
          image: cavalenciad/the-debuegies_fullstack-frontend:latest
          ports:
            - containerPort: 3000
          env:
            - name: VITE_API_URL
              value: "http://backend:8080"
